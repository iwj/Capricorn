{% extends "base.html" %}

{% block body %}

<div class="card">
  <h2>登录</h2>
  <p>
    <form method="post" action="">
      {% raw xsrf_form_html() %}
        <p>
          <input type="text" name="username" placeholder="帐号" required></input>
        </p>
        <p>
          <input type="password" name="password" placeholder="密码" required></input>
        </p>
        <p>
          <input type="submit" value="登录">
        </p>
    </form>
    <p>{{ info }}</p>
  </p>
</div>
{% end %}
