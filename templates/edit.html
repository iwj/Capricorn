{% extends "base.html" %}

{% block head %}
  <link rel="stylesheet" type="text/css" href="../static/editor/css/wangEditor.min.css">
{% end %}

{% block body %}

    <h1>稿子编辑</h1>
    <p>{{ info }}</p>
    <form action="/upload" method="post">
      <div>
        <p>
          <h2>标题</h2>
          <input name="edit_title" type="text" id="title" required>
        </p>
        <textarea id="textarea" name="edit_text" style="height:600px;">{{ draft_text }}<p>请输入内容...</p></textarea>
      </div>
      <div>
        <p>
          <h2>邀请码</h2>
          <input type="text" id="invite_code" name="invite_code" required>
        </p>
      </div>
      <div class="mdl-cell mdl-cell--12-col">
      <button type="submit">
        投稿
      </button>
    </div>
    </form>
<script type="text/javascript" src="../static/editor/js/lib/jquery-1.10.2.min.js"></script>
  <script type="text/javascript" src="../static/editor/js/wangEditor.js"></script>
  <script type="text/javascript">
  var editor = new wangEditor('textarea');
  editor.config.menus = [
    'bold',
    'underline',
    'eraser',
    'forecolor',
    '|',
    'quote',
    'head',
    'unorderlist',
    'orderlist',
    'alignleft',
    'aligncenter',
    'alignright',
    'table',
    '|',
    'link',
    'unlink',
    'img',
    'video',
    'insertcode',
    '|',
    'source'
     ];
  editor.create();
  </script>
{% end %}
